<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Command Generator</title>
</head>
<body>
    <div class="container">
        <h1>Calculator Command Generator</h1>
        <label for="calculatorName">Calculator Name</label>
        <textarea id="calculatorName" placeholder="Enter Calculator Name"></textarea>
        
        <label for="calculatorFormula">Calculator Formula</label>
        <textarea id="calculatorFormula" placeholder="Enter Calculator Formula"></textarea>

        <button id="generateBtn">Generate</button>
        <div class="output">
            <h2>Command 1</h2>
            <pre id="command1Output"></pre>
            <button class="copy-btn" id="copyCommand1Btn">Copy Command 1</button>
            <h2>Command 2</h2>
            <pre id="command2Output"></pre>
            <button class="copy-btn" id="copyCommand2Btn">Copy Command 2</button>
            <h2>Command 3</h2>
            <pre id="command3Output"></pre>
            <button class="copy-btn" id="copyCommand2Btn">Copy Command 3</button>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
